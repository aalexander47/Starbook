name: 🚀 Deploy to VPS

on:
  push:
    branches:
      - main  # Trigger the deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: 📂 Checkout repo
        uses: actions/checkout@v3

      # 2. Set up SSH
      - name: 🔐 Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # 3. Run deploy script on VPS
      - name: 🚀 Run deployment script
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '/var/www/Starbook/deploy.sh'
